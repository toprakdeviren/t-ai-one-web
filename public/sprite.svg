<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="display: none;">
  
  <!-- TAI Logo (Comet) -->
  <symbol id="tai-logo" viewBox="0 0 48 48">
    <defs>
      <linearGradient id="cometGlow" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" stop-color="#F6A623" stop-opacity="0.2" />
        <stop offset="100%" stop-color="#F6A623" stop-opacity="0" />
      </linearGradient>
    </defs>
    <!-- Comet tail glow -->
    <path d="M8 40 Q 20 28 24 24" stroke="url(#cometGlow)" stroke-width="8" stroke-linecap="round" class="comet-shimmer" />
    <!-- Comet tail line -->
    <path d="M12 36 Q 20 28 24 24" stroke="#F6A623" stroke-width="2" stroke-linecap="round" stroke-opacity="0.4" />
    <!-- Comet head glow -->
    <circle cx="28" cy="20" r="12" fill="#F6A623" fill-opacity="0.15" />
    <!-- Comet head -->
    <circle cx="28" cy="20" r="8" fill="#F6A623" />
  </symbol>

</svg>
